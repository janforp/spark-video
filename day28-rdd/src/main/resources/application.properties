#项目端口
server.port=9005

#spark
inputUri = D:\\sparktest.txt
outputUri = D:\\1.txt
spark.master = local[1]
spark.app.name = analysisApp
spark.streaming.batchDurationSeconds = 5

#kafka
kafka.host.port=localhost:9092
kafka.retries=0
kafka.session.timeout.ms=15000
kafka.auto.commit.interval.ms=100
kafka.group.id=originData
kafka.auto.offset.reset=latest
kafka.pool.timeout=3000
kafka.concurrency=3


#mybatis
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
#xml隐射文件位置
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.huizhi

#mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tdas?useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#编码
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

